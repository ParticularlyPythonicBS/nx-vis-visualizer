
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Graph (k=5) Example</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #mynetwork-50ad4925 {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
            position: relative;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="mynetwork-50ad4925"></div>
    <script type="text/javascript">
        // Using a self-executing anonymous function to avoid polluting global scope
        (function() {
            var nodesArray = [{"id": "0", "label": "Node 1", "title": "This is node 1 with degree 4", "value": 4, "group": 0}, {"id": "1", "label": "Node 2", "title": "This is node 2 with degree 4", "value": 4, "group": 1}, {"id": "2", "label": "Node 3", "title": "This is node 3 with degree 4", "value": 4, "group": 0}, {"id": "3", "label": "Node 4", "title": "This is node 4 with degree 4", "value": 4, "group": 1}, {"id": "4", "label": "Node 5", "title": "This is node 5 with degree 4", "value": 4, "group": 0}];
            var edgesArray = [{"from": "0", "to": "1"}, {"from": "0", "to": "2"}, {"from": "0", "to": "3"}, {"from": "0", "to": "4"}, {"from": "1", "to": "2"}, {"from": "1", "to": "3"}, {"from": "1", "to": "4"}, {"from": "2", "to": "3"}, {"from": "2", "to": "4"}, {"from": "3", "to": "4"}];
            var optionsObject = {"autoResize": true, "nodes": {"shape": "box", "size": 16, "font": {"size": 14, "color": "#333"}, "borderWidth": 2}, "edges": {"width": 2, "smooth": {"type": "continuous", "roundness": 0.5}, "arrows": {"to": {"enabled": false, "scaleFactor": 1}}, "color": "lightgray"}, "physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "springConstant": 0.04, "springLength": 150, "damping": 0.09, "avoidOverlap": 0.1}, "solver": "barnesHut", "stabilization": {"iterations": 1000, "fit": true}}, "interaction": {"hover": true, "dragNodes": true, "dragView": true, "zoomView": true, "tooltipDelay": 200, "navigationButtons": false, "keyboard": true}, "layout": {"randomSeed": null, "improvedLayout": true}, "groups": {"0": {"color": "skyblue", "font": {"color": "black"}}, "1": {"color": "lightcoral", "font": {"color": "white"}}}};

            var nodes = new vis.DataSet(nodesArray);
            var edges = new vis.DataSet(edgesArray);

            var container = document.getElementById('mynetwork-50ad4925');
            var data = {
                nodes: nodes,
                edges: edges
            };

            var network = new vis.Network(container, data, optionsObject);

            network.on("click", function (params) {
                console.log('Click event:', params);
                if (params.nodes.length > 0) {
                    var nodeId = params.nodes[0];
                    console.log('Clicked node:', nodeId, nodes.get(nodeId));
                } else if (params.edges.length > 0) {
                    var edgeId = params.edges[0];
                    console.log('Clicked edge:', edgeId, edges.get(edgeId));
                } else {
                    console.log('Clicked on canvas');
                }
            });
        })();
    </script>
</body>
</html>
