<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Vis Network Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 380px; /* Adjusted height */
            border: 1px solid lightgray;
            background-color: #f0f0f0; /* Light background for visibility */
        }
        body { margin: 5px; padding: 0; font-family: sans-serif; }
    </style>
</head>
<body>

<p>Minimal Vis Network Graph Test:</p>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 2},
        {from: 1, to: 3, dashes:true},
        {from: 2, to: 3}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes: {
            shape: 'dot',
            size: 20,
            font: { size: 18, color: '#333' },
            borderWidth: 2
        },
        edges: {
            width: 2
        },
        interaction: {hover: true},
        physics: {enabled: false} // Disable physics for simplicity
    };
    var network = new vis.Network(container, data, options);
    console.log("Minimal Vis Network graph initialized.");
</script>

</body>
</html>
