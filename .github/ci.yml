name:  CI
on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]
jobs:
  test:
    name: setup and run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests
